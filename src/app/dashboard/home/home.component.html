<md-grid-list cols="2" rowHeight="300px">
  <md-grid-tile colspan="1"rowspan="1">
    <md-card>
      <md-card-title>Herd</md-card-title>
      <md-card-content>
        <img md-card-md-image src="assets/herd-{{userInput.isOutletOn ? 'an' : 'aus'}}.svg"/>
      </md-card-content>
      <md-card-actions>
        <span>AUS</span>
        <md-slide-toggle [(ngModel)]="userInput.isOutletOn" (change)="toggleOutlet()">
        </md-slide-toggle>
        <span>AN</span>
      </md-card-actions>
    </md-card>
